# Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules

type BlogPost
  @model
  @auth(
    rules: [
      { allow: owner }
      { allow: public, provider: iam, operations: [read] }
      { allow: groups, groups: ["everyone"], operations: [read] }
    ]
  ) {
  id: ID!
  title: String!
  content: String!
}
